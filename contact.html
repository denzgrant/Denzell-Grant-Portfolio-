<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheet.css" />

  <title>Denzell Grant Portfolio</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html" style="font-size:x-large;">Denzell Grant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <br />
  <section>
    <!-- Material form contact -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 col-xl-8">
          <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Contact Me</strong>
            </h5>
            <article>
              <!--Card content-->
              <div class="card-body px-lg-1 pt-0">
                <!-- Form -->
                <form class="text-center" style="color: #008080;" action="#!">
                  <!-- Name -->
                  <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control" />
                    <label for="materialContactFormName">Name</label>
                  </div>

                  <!-- E-mail -->
                  <div class="md-form">
                    <input type="email" id="materialContactFormEmail" class="form-control" />
                    <label for="materialContactFormEmail">E-mail</label>
                  </div>

                  <!-- Subject -->
                  <span>Subject</span>
                  <select class="mdb-select">
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>Feedback</option>
                    <option value="2">Report a bug</option>
                    <option value="3">Random</option>
                    <option value="4">Just want to say hello</option>
                  </select>

                  <!--Message-->
                  <div class="md-form">
                    <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
                    <label for="materialContactFormMessage">Message</label>
                  </div>

                  <!-- Copy -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy" />
                    <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
                  </div>

                  <!-- Send button -->
                  <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">
                    Send
                  </button>
                </form>
                <!-- Form -->
              </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <aside>
    
  </aside>
  </article>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy;Copyright</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
